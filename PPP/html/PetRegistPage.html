<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애완동물 등록</title>
    <link rel="stylesheet" href="../css/PetRegistPage.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../PPP.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">사이트 소개</a></li>
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">문의사항</a></li>
                </ul>
            </nav>
            <div class="auth">
                <a href="#" class="auth-button">로그인</a>
                <a href="#" class="auth-button">회원가입</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>애완동물 등록</h1>
        <div class="form-wrapper">
            <div class="photo-upload">
                <div class="upload-box">
                    사진 등록하기
                </div>
                <label for="file-upload"></label>
                <input type="file" id="file-upload">
                <img id="uploaded-image" src="" alt="등록된 사진" style="display: none;">
                <div class="additional-info">
                    <div class="info-tabs">
                        <div class="tab-button active" data-tab="intro">소개</div>
                        <div class="tab-button" data-tab="health">건강 상태</div>
                        <div class="tab-button" data-tab="vaccination">예방 접종 기록</div>
                    </div>
                    <div id="intro" class="tab-panel active">
                        <textarea placeholder="애완동물에 대한 소개를 입력하세요..."></textarea>
                    </div>
                    <div id="health" class="tab-panel">
                        <textarea placeholder="애완동물의 건강 상태를 입력하세요..."></textarea>
                    </div>
                    <div id="vaccination" class="tab-panel">
                        <textarea placeholder="예방 접종 기록을 입력하세요..."></textarea>
                    </div>
                </div>
            </div>
            <div class="form-details">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name">
                    <select id="type" name="type">
                        <option value="" disabled selected>--종류--</option>
                        <option value="mammal">포유류</option>
                        <option value="rodent">설치류</option>
                        <option value="bird">조류</option>
                    </select>
                    <select id="gender" name="type">
                        <option value="" disabled selected>--성별--</option>
                        <option value="male">수컷</option>
                        <option value="female">암컷</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="breed">품종</label>
                    <input type="text" id="breed" name="breed">
                </div>
                <div class="form-group">
                    <label for="age">나이</label>
                    <input type="text" id="age" name="age">
                    <span class="unit">살(개월)</span>
                </div>
                <div class="form-group">
                    <label for="height">키</label>
                    <input type="text" id="height" name="height">
                    <span class="unit">cm</span>
                </div>
                <div class="form-group">
                    <label for="weight">몸무게</label>
                    <input type="text" id="weight" name="weight">
                    <span class="unit">kg</span>
                </div>
            </div>
        </div>
        <!-- 버튼을 여기에 위치시키기 -->
        <button type="submit" class="submit-button">등록</button>
    </div>
    <script src="../js/PetRegistPage.js"></script>
</body>
</html>
