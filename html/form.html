<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 실습</title>
    <style>
        input {
            display: block;
            margin: 10px 0; /* 두 개 쓸 때에는 앞이 상, 뒤가 하 */
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <input type="text" name="txt" />
        <input type="password" name="pwd" />
        <input type="tel" name="tel" pattern="\d{3}-\d{4}-\d{4}" /> <!-- \d는 숫자를 의미, \D는 숫자가 아닌 것을 의미, {}사이에는 자릿수 -->
        <input type="email" name="email" />
        <input type="date" name="date" />
        <input type="time" name="time" />
        <input type="datetime-local" name="datetimelocal" />
        <input type="number" name="number" min="10" max="50" step="5" />
        <input type="range" name="range" min="100000" max="500000" />
        <input type="button" name="button" value="눌러보삼" /> <!-- 버튼을 눌러도 전송 X -->
        <button name="button2">나도 눌러보삼</button> <!-- 버튼을 누르면 전송 O -->
        <input type="file" name="file" />
        <input type="hidden" name="hdn" value="123" />

        초딩 <input type="radio" name="rdo" /> <!-- 이름이 같으므로 하나만 선택 가능하지만 이름이 다르면 다중선택 가능 -->
        중딩 <input type="radio" name="rdo" /> <!-- 하지만 이름을 다르게 하면 radio의 의미가 사라짐 -->
        고딩 <input type="radio" name="rdo" />

        여행 <input type="checkbox" name="cbox1" /> <!-- checkbox는 다중선택을 해야하기 때문에 이름을 다르게 지어야함 -->
        요리 <input type="checkbox" name="cbox1" />
        독서 <input type="checkbox" name="cbox1" />

        <select name="sit" multiple> <!-- multiple은 여러개 선택 가능 -->
            <optgroup>
                <option value="apple">사과</option>
                <option value="banana">바나나</option>
            </optgroup>
            <optgroup>
                <option value="carrot">당근</option>
                <option value="onion">양파</option>
            </optgroup>
        </select>

        <textarea name="ta" rows="10" cols="20" placeholder="여기에 입력!"></textarea> <!-- placeholder는 입력되어 있게 하는 키워드 -->

        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
    </form>
</body>
</html>
